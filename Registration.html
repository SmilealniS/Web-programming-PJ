    <!-- Form -->
    <div class="parallax" id="Form">
      <div class="container parallax-content" style="padding: 5% 30% 5% 30%">
        <form style="padding: 10% 20% 10% 20%">
          <h3 class="title text-center fw-bold" style="padding-bottom: 10%">
            Sign Up
          </h3>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="FName"
              name="FName"
              placeholder="First Name"
              required
            />
            <label for="FName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="LName"
              name="LName"
              placeholder="Last Name"
              required
            />
            <label for="LName">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="Email"
              name="Email"
              placeholder="User email"
              required
            />
            <label for="Email">Email</label>
          </div>
          <div class="form-floating mb-3" style="padding-bottom: 10%">
            <input
              type="password"
              class="form-control"
              id="Pass"
              name="Pass"
              placeholder="User password"
              minlength="8"
              required
            />
            <label for="Pass">Password</label>
          </div>
        </form>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 20px; width: 100%"
          onclick="Register()"
        >
          Sign up
        </button>
      </div>
    </div>
